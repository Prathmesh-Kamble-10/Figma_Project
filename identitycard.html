<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <div class="container">
        <div class="heading"> 
            <h2 id="school"> School Name </h2>
        </div>
        <div>
            <input type="image" src="" class="img"/>
            <!-- <img src="./images/836.jpg"  class="img"/> -->
        </div>
        <div class="text">
            <div class="field">
                <label>Student Name :</label>
                <label id="studentName_val"></label>
            </div>
            <div class="field">
                <label>Date of Birth :</label>
                <label id="DateOfBirth_val"></label>
            </div>
            <div class="field">
                <label  >Mobile Number :</label>
                <label id="MobileNo_val"></label>
            </div>
            <div class="field">
                <label>Roll Number :</label>
                <label id="RollNo_val"></label>
            </div>
            <div class="field">
                <label>Address :</label>
                <label id="Address_val"></label>
            </div>
            <div class="btn-container">
                <button id="btnprint">Print All</button>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
