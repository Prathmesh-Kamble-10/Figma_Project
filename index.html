<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
    <div class="container firstcont">
    <div class="heading">
        <h2>Student Registration</h2>
    </div>
    <form>
        <div class="field">
            <label for="schoolName">School Name :</label>
            <input id="schoolName">
        </div>
        <div class="field">
            <label for="studentName">Student Name :</label>
            <input id="studentName">
        </div>
        <div class="field">
            <label for="DateOfBirth">Date of Birth :</label>
            <input id="DateOfBirth" type="date">
        </div>
        <div class="field">
            <label for="MobileNo">Mobile Number :</label>
            <input id="MobileNo" type="number">
        </div>
        <div class="field">
            <label for="RollNo">Roll Number :</label>
            <input id="RollNo" type="number">
        </div>
        <div class="field">
            <label for="Address">Address :</label>
            <input id="Address">
        </div>
        <div class="btn-container">
            <button class="btn" onclick="dataTransfer()" type="button">Registration</button>
            <button class="btn" type="reset">Clear All</button>
        </div>
    </form>
    </div>
    <!-- this view slid -->
    <div class="container secncon">
        <div class="heading"> 
            <h2 id="school"> School Name </h2>
        </div>
        <div>
            <img src="./images/836.jpg"  class="img"/>
        </div>
        <div class="text">
            <div class="field0">
                <label>Student Name :</label>
                <label id="studentName_val"></label>
            </div>
            <div class="field0">
                <label>Date of Birth :</label>
                <label id="DateOfBirth_val"></label>
            </div>
            <div class="field0">
                <label>Mobile Number :</label>
                <label id="MobileNo_val"></label>
            </div>
            <div class="field0">
                <label>Roll Number :</label>
                <label id="RollNo_val"></label>
            </div>
            <div class="field0">
                <label>Address :</label>
                <label id="Address_val"></label>
            </div>
            <div class="btn-container">
                <button class="btnprint" type="button" onclick="printCard()">Print</button>
            </div>
        </div>
    </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
